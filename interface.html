<form class="form-horizontal" data-select-submission>
  <header>
    <p>App submissions</p>
    <a id="help_tip" href="#">Need help?</a>
  </header>

  <div class="form-group clearfix">
    <div class="col-sm-4 control-label"><label>Select submission</label></div>
    <div class="col-sm-8">
      <select data-submissions class="form-control"></select>
      <a data-create href="#">Create new</a>
    </div>
  </div>
</form>

<hr />

<form class="form-horizontal hidden" data-submission>

  <!-- start of form -->

  <div class="form-group clearfix">
    <div class="col-sm-4 control-label"><label>Package name</label></div>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="packageName" />
    </div>
  </div>

  <!-- end of form -->

  <hr />
  <div class="form-group clearfix">
    <div class="col-sm-4 control-label"></div>
    <div class="col-sm-8">
      <input type="submit" class="btn btn-primary" data-save value="Save changes" />
      <input type="submit" class="btn btn-default" data-build value="Save & Build" />
    </div>
  </div>
</form>
